<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid-19 Timeline</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <div id="content_div">
        <form id="data_type_form" name="data_type_radio">
            <h4>Cases</h4>
            <input type="radio" name="data_type" value="total_cases" checked>Total Cases<br>
            <input type="radio" name="data_type" value="new_cases">New Cases<br>
            <h4>Deaths</h4>
            <input type="radio" name="data_type" value="total_deaths">Total Deaths<br>
            <input type="radio" name="data_type" value="new_deaths">New Deaths<br>
            <h4>Hospital & ICU</h4>
            <input type="radio" name="data_type" value="icu_patients">ICU Patients<br>
            <input type="radio" name="data_type" value="hosp_patients">Hospital Patients<br>
            <h4>Tests</h4>
            <input type="radio" name="data_type" value="total_tests">Total Tests<br>
            <input type="radio" name="data_type" value="new_tests">New Tests<br>
            <h4>Vaccinations</h4>
            <input type="radio" name="data_type" value="total_vaccinations">Total Vaccinations<br>
            <input type="radio" name="data_type" value="people_vaccinated">People Vaccinated<br>
            <input type="radio" name="data_type" value="people_fully_vaccinated">People Fully Vaccinated<br>
            <input type="radio" name="data_type" value="new_vaccinations">New Vaccinations<br>
        </form>


        <div id="chart_div">
            <div id="date_selection">
                <select id="data_type_selection" onchange="select_change(this)">
                    <optgroup label="Cases"></optgroup>
                    <option value="total_cases">Total Cases</option>
                    <option value="new_cases">New Cases</option>
                    <optgroup label="Deaths"></optgroup>
                    <option value="total_deaths">Total Deaths</option>
                    <option value="new_deaths">New Deaths</option>
                    <optgroup label="Hospital & ICU"></optgroup>
                    <option value="icu_patients">ICU Patients</option>
                    <option value="hosp_patients">Hospital Patients</option>
                    <optgroup label="Tests"></optgroup>
                    <option value="total_tests">Total Tests</option>
                    <option value="new_tests">New Tests</option><br>
                    <optgroup label="Vaccinations"></optgroup>
                    <option value="total_vaccinations">Total Vaccinations</option>
                    <option value="people_vaccinated">People Vaccinated</option>
                    <option value="people_fully_vaccinated">People Fully Vaccinated</option>
                    <option value="new_vaccinations">New Vaccinations</option>
                </select>

                <input type="date" id="date_picker" min="2020-01-01" onchange="picker_change(this)" required>
                <input id="date_slider" type="range" min="0" style="width: 600px;" oninput="slider_change(this)">
            </div>

            <div id="main">
                <h1>Covid-19 Timeline</h1>
                <p><strong>Date:</strong> <span id="date_value"></span></p>
                <svg id="choropleth" width="1000" height="800"></svg>
            </div>
        </div>
    </div>
    
    <!-- JS Libraries -->
    <script src="js/d3.min.js"></script>

    <!-- JS Code -->
    <script src="js/choropleth.js"></script>
</body>
<div id="loading_bg">

</div>
</html>
